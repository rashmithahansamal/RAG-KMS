  Continuous-Deployment:
    needs: build-and-push-ecr-image
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Pull latest images
        run: |
          docker pull ${{ secrets.AWS_ECR_LOGIN_URI }}/${{ secrets.ECR_REPOSITORY_NAME }}:latest

      - name: Stop and remove old research-assistant container (if it exists)
        run: |
          docker ps -a -q --filter "name=research-assistant" | grep -q . \
            && docker stop research-assistant && docker rm research-assistant \
            || echo "No container named research-assistant to remove"

      - name: Run Docker Image to serve users
        run: |
          docker run -d -p 8080:8080 --name=research-assistant \
            -e AWS_ACCESS_KEY_ID='${{ secrets.AWS_ACCESS_KEY_ID }}' \
            -e AWS_SECRET_ACCESS_KEY='${{ secrets.AWS_SECRET_ACCESS_KEY }}' \
            -e AWS_REGION='${{ secrets.AWS_REGION }}' \
            -e OPENAI_API_KEY='${{ secrets.OPENAI_API_KEY }}' \
            -e LANGSMITH_API_KEY='${{ secrets.LANGSMITH_API_KEY }}' \
            -e LANGSMITH_TRACING='${{ secrets.LANGSMITH_TRACING }}' \
            -e LANGSMITH_ENDPOINT='${{ secrets.LANGSMITH_ENDPOINT }}' \
            -e LANGSMITH_PROJECT='${{ secrets.LANGSMITH_PROJECT }}' \
            -e AWS_BUCKET_NAME='${{ secrets.AWS_BUCKET_NAME }}' \
            ${{ secrets.AWS_ECR_LOGIN_URI }}/${{ secrets.ECR_REPOSITORY_NAME }}:latest

      - name: Clean previous images and containers
        run: |
          docker system prune -f
